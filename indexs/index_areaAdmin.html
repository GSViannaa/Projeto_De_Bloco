            <div id="accordion">
              <div class="box a1">

                <h2>Gerenciar animais</h2> 

                  <section class="formulario animais" >
                    <h3>Cadastrar Novo Animal</h3>

              <input type="text" id="linkAnimal" placeholder="Link para imagem">
              <input type="text" id="especie" placeholder="especie">
              <input type="number" step="0.01" name="" id="valor" placeholder="Valor">

              <select name="" id="tipo">
                <option value="Reptil">Reptil</option>
                <option value="Ave">Ave</option>
                <option value="Mamífero">Mamífero</option>
                <option value="Anfíbio">Anfíbio</option>
              </select>

               <div id="buttonAdicionarAnimal" onclick="cadastrarNovoAnimal()"><p>Cadastrar</p></div>

               <div id="abrirDeleteAnimal" onclick="gerarTabelasAnimais()"><p>Tabela de Animais</p></div>
              </section>
              
              </div>
              <div class="box a2">
                <h2>Gerenciar produtos</h2>
                
                <section class="formulario produto" >
                  <h3>Cadastrar Novo Produto</h3>

            <input type="text" id="linkProduto" placeholder="Link para imagem">
            <input type="text" id="nome" placeholder="Nome do produto">
            <input type="number" step="0.01"  id="preco" placeholder="Preço">

            Para:
            <select name="selectPara" id="paraOTipo">
              <option value="Reptil">Reptil</option>
              <option value="Ave">Ave</option>
              <option value="Mamífero">Mamífero</option>
              <option value="Anfíbio">Anfíbio</option>
            </select>

             <div id="buttonAdicionarProduto" onclick="cadastrarNovoProduto()"><p>Cadastrar</p></div>

             <div id="abrirDeleteProduto" onclick="gerarTabelasProdutos()"><p>Tabela de produto</p></div>
            </section>

          </div>
              
            </div>
            <div id="paraTabelasAnimais">   
            </div>
            <div id="paraTabelasProdutos"></div>
